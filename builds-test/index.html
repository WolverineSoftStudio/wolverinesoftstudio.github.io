<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Builds template</title>
		<link rel="stylesheet" href="builds.css">
	</head>

	<body>
			<button type="button" class="collapsible">Build 1</button>
			<div class="content">
				<div class="executable-group">
					<a href="/builds-test/executables/file1.txt" download>
						<button type="button" class="executable-download">Windows</button>
					</a>
					<a href="/builds-test/executables/file2.txt" download>
						<button type="button" class="executable-download">Mac</button>
					</a>
					<a href="/builds-test/executables/file3.txt" download>
						<button type="button" class="executable-download">Linux</button>
					</a>
				</div>

				<p>Lorem ipsum...</p>
			</div>


	<script>
		var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
	coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
			content.style.maxHeight = null;
			content.style.padding = "0 18px"
		} else {
			content.style.maxHeight = content.scrollHeight + "px";
			content.style.padding = "18px 18px"
		}
	});
}
	</script>


	</body>
</html>
